<h1 class="text-center">CREATE AN ACCOUNT</h1>
<form action="" class="bg-info p-5">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" placeholder="First Name" id="fname" required="required" class="form-control mb-3">

    <label for="lname" class="form-label">Last Name</label>
    <input type="text" placeholder="First Name" id="lname" required="required" class="form-control mb-3">

    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="Your email" required="required">

    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control mb-3" placeholder="Your password" required="required">

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
