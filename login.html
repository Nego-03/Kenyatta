<h1 class="text-center">LOGIN</h1>

<form action="" class="p-5">

    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" required="required" class="form-control">
        </div>

        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" required="required" class="form-control">
        </div>


    </div>

    <label for="add" class="form-label">Address</label>
    <input type="text" id="add" placeholder="1234 Main st" required="required" class="form-control">

    <label for="add2" class="form-label mt-3">Address 2</label>
    <input type="text" id="add2" placeholder="Apartment,studio, or floor"class="form-control">

    <div class="row mb-3 mt-3">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" required="required" id="city" class="form-control">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-control">
                <option value="" disabled="disabled">Choose...</option>
                <option value="msa">Mombasa</option>
                <option value="Nai">Nairobi</option>
                <option value="Eld">Eldoret</option>
            </select>

        </div>

        <div class="col">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" required="required" class="form-control">

        </div>

    </div>
    <input type="checkbox" id="chk" required="required">
    <label for="chk" class="form-label">Check me out</label><br>

    <button type="submit" class="btn btn-primary">Sign in</button>







</form>
